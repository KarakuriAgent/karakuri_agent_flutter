name: build

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: release-docker
        run: |
          docker build --tag ghcr.io/karkuri-agent/karkuri-agent-flutter-client-dev:latest \
            --no-cache \
            --file Dockerfile-dev .
      - name: Login to Registries
        env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${GITHUB_TOKEN}" | docker login ghcr.io -u KarakuriAgent --password-stdin
      - name: Push to GitHub Packages
        run: docker push ghcr.io/karkuri-agent/karkuri-agent-flutter-client-dev:latest
